<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AskMe">
    <meta name="author" content="Nikolay Merzlov">
    <title>AskMe</title>

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom-css/main.css">
    <link rel="stylesheet" href="bootstrap-icons-1.8.1/bootstrap-icons.css">

</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">AskMe</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarCollapse">
                <form class="d-flex" id="searchPanel">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="navbar-nav me-auto mb-2 mb-md-0" id="leftPanel">
                     <a href="addQuestion.html" class="btn btn-outline-success buttonNavBar" role="button">Ask!</a>
                </div>
                <div class="navbar-nav userPanel" id="userPanel">
                    <img src="images/tmp_static/profile_icons/user_01.jpg" class="userAvatar" alt="user">
                    <a class="nav-link" aria-current="page">user login</a>
                    <button type="button" class="btn btn-outline-info buttonNavBar">settings</button>
                    <button type="button" class="btn btn-outline-danger buttonNavBar">log out</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h2 class="mt-5">New question</h2>
                <div class="row">
                    <div class="col-2 newQuestionTitle">
                        <h5>Title</h5>
                    </div>
                    <div class="col-7 form-group answerBox">
                       <textarea class="form-control answerTextArea" id="Title" rows="1"
                                 placeholder="Title"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 newQuestionTitle">
                        <h5>Text</h5>
                    </div>
                    <div class="col-7 form-group answerBox">
                       <textarea class="form-control answerTextArea" id="Text" rows="20"
                                 placeholder="Title"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 newQuestionTitle">
                        <h5>Tags</h5>
                    </div>
                    <div class="col-7 form-group answerBox">
                       <textarea class="form-control answerTextArea" id="Tags" rows="1"
                                 placeholder="Title"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 newQuestionTitle">
                        <p class="warningMessages">some warning messages</p>
                    </div>
                    <div class="col-7 form-group answerBox">
                        <button type="submit" class="btn btn-outline-success mb-2 answerButton">Ask!</button>
                    </div>
                </div>
            </div>
            <div class="col-3 rightColumn">
                <div id="popular tags" class="popularTags">
                    <h2 class="mt-5"> Popular Tags</h2>
                    <a>perl</a>
                    <a>Python</a>
                    <a>MySQL </a>
                    <a>Tech</a>
                    <a>django </a>
                    <a>C++</a>
                    <a>C</a>
                    <a>Moon</a>
                    <a>anotherTag</a>
                    <a>IDE</a>
                    <a>Mars </a>
                    <a>Universe</a>
                </div>
                <div id="best members" class="bestMembers">
                    <h2 class="mt-5"> Best Members</h2>
                    <div>
                        <a>Mr. Freeman</a>
                    </div>
                    <div>
                        <a>Dr. House</a>
                    </div>
                    <div>
                        <a>John Snow</a>
                    </div>
                    <div>
                        <a>Emperor Nikolay II</a>
                    </div>
                    <div>
                        <a>Nagibator 2014</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->

<footer class="footer mt-auto py-3 bg-black">
    <div class="container">
        <span class="text-muted">Some footer text</span>
    </div>
</footer>

</body>
</html>
