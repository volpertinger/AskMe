{% extends "include/base.html" %}
{% block content %}
    {% if tag != "" %}
        <h2 class="mt-5">Tag: {{ tag }}</h2>
    {% else %}
        <h2 class="mt-5">New questions</h2>
    {% endif %}
    {% for question in posts %}
        {% include "include/question.html" %}
    {% endfor %}
    {% include "include/pagination.html" with page=posts %}
{% endblock %}
