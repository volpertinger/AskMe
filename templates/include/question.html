{% load static %}
<div class="row questionBody">
    <div class="col-2 questionLeftColumn">
        <img src="{{ question.author.profile_image.url }}" alt="tmpUser_01"
             class="questionAvatar">
        {% include "include/reputation.html" with reputation=question.reputation data_id=question.id type="question" %}
    </div>
    <div class="col-7">
        <h3><a href="/questionAnswer/{{ question.id }}">{{ question.title }}</a></h3>
        <p>{{ question.text }}</p>
        <div>
            <a href="/questionAnswer/{{ question.id }}">Answers {{ question.get_count_answers }}</a>
            <a>Tags </a>
            {% for tag in question.get_tags %}
                <a href="/questionsByTag/{{ tag }}">{{ tag }} </a>
            {% endfor %}
        </div>
    </div>
</div>
