<div class="btn-group reputationBox">
    {% csrf_token %}
    <button class="btn btn-outline-dark btn_dislike" data-id="{{ data_id }} {{ type }}"><i
            class="bi-hand-thumbs-down-fill"></i></button>
    <div class="reputationCounter">
        <a>{{ reputation }}</a>
    </div>
    <button class="btn btn-outline-dark btn_like" data-id="{{ data_id }} {{ type }}"><i
            class="bi-hand-thumbs-up-fill"></i></button>
</div>
