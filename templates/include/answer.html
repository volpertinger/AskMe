{% load static %}
<div class="row questionBody">
    <div class="col-2">
        <img src="{% static "images/tmp_static/profile_icons/user_02.jpg" %}" alt="tmpUser_01"
             class="questionAvatar">
        <div class="btn-group container-fluid ">
            <button class="btn btn-outline-dark"><i class="bi-hand-thumbs-down-fill"></i></button>
            <button class="btn btn-outline-dark"><i class="bi-hand-thumbs-up-fill"></i></button>
        </div>
        <div class="reputationCounter container-fluid">
            <a>-1000</a>
        </div>
    </div>
    <div class="col-7">
        <p>{{ answer.text }}</p>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Correct 1">
            <label class="form-check-label" for="Correct 1">Correct!</label>
        </div>
    </div>

</div>
