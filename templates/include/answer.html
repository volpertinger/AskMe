{% load static %}
<div class="row questionBody">
    <div class="col-2 questionLeftColumn">
        <img src="{% static "images/tmp_static/profile_icons/user_03.jpg" %}" alt="tmpUser_01"
             class="questionAvatar">
        {% include "include/reputation.html" with reputation=answer.reputation data_id=answer.id type="answer" %}
        <div class="form-group form-check correctBox">
            {% if answer.isCorrect %}
                {% if user == answer.author %}
                    <input type="checkbox" class="form-check-input box_correct " id="Correct"
                           data-id="{{ answer.id }} {{ question.author }}" checked>
                    <label class="form-check-label" for="Correct">Correct!</label>
                {% else %}
                    <input type="checkbox" class="form-check-input box_correct " id="Correct"
                           data-id="{{ answer.id }} {{ question.author }}" checked disabled>
                    <label class="form-check-label" for="Correct">Correct!</label>
                {% endif %}
            {% else %}
                {% if user == answer.author %}
                    <input type="checkbox" class="form-check-input box_correct " id="Correct"
                           data-id="{{ answer.id }} {{ question.author }}">
                    <label class="form-check-label" for="Correct">Correct!</label>
                {% else %}
                    <input type="checkbox" class="form-check-input box_correct " id="Correct"
                           data-id="{{ answer.id }} {{ question.author }}" disabled>
                    <label class="form-check-label" for="Correct">Correct!</label>
                {% endif %}
            {% endif %}
        </div>
    </div>
    <div class="col-7">
        <p>{{ answer.text }}</p>
    </div>

</div>
